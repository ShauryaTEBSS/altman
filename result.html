<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal | MTH-Series</title>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #f4f4f4;
            --accent-color: #d9534f;
            --success-color: #28a745;
            --text-color: #333;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* --- LOGIN CONTAINER --- */
        .login-container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            border-top: 6px solid var(--primary-color);
            display: block; /* Visible by default */
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .login-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #002244;
        }

        .error-msg {
            color: var(--accent-color);
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        /* --- DASHBOARD CONTAINER (Hidden Initially) --- */
        .dashboard-container {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dash-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .dash-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .dash-header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }

        .dash-body {
            padding: 30px;
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .info-box span {
            display: block;
            color: #777;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .info-box strong {
            font-size: 1.1em;
            color: #333;
        }

        .score-card {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #ddd;
        }

        .score-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .total-marks {
            color: #777;
            font-size: 1em;
            vertical-align: middle;
        }

        .action-area {
            text-align: center;
        }

        .btn-download {
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
            background-color: #218838;
        }

        .btn-logout {
            display: block;
            margin: 20px auto 0;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-container" id="loginSection">
        <h2>Student Login</h2>
        <p>Enter your credentials to view your answer sheet.</p>
        
        <div class="input-group">
            <label>Roll Number</label>
            <input type="text" id="rollInput" placeholder="e.g. 22491523">
        </div>
        
        <div class="input-group">
            <label>THTN (Tracking Code)</label>
            <input type="text" id="thtnInput" placeholder="e.g. 520185T">
        </div>

        <button class="btn-login" onclick="attemptLogin()">View Result</button>
        <div class="error-msg" id="errorMsg">Invalid Credentials. Please check Roll No & THTN.</div>
    </div>

    <div class="dashboard-container" id="dashboardSection">
        <div class="dash-header">
            <h1 id="displayStudentName">Student Name</h1>
            <p>MTH0005-29-DEC25 Result</p>
        </div>
        
        <div class="dash-body">
            <div class="student-info">
                <div class="info-box">
                    <span>Roll Number</span>
                    <strong id="displayRoll">---</strong>
                </div>
                <div class="info-box">
                    <span>THTN Code</span>
                    <strong id="displayTHTN">---</strong>
                </div>
            </div>

            <div class="score-card">
                <div class="score-title">TOTAL SCORE</div>
                <div class="score-value">
                    <span id="displayMarks">0</span>
                    <span class="total-marks">/ 170</span>
                </div>
            </div>

            <div class="action-area">
                <a href="#" id="downloadLink" class="btn-download" target="_blank">
                    ðŸ“„ View Answer Sheet PDF
                </a>
                <button class="btn-logout" onclick="logout()">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        // --- STUDENT DATABASE ---
        // Marks are arbitrary for demo purposes since they weren't provided.
        const studentDatabase = [
            {
                name: "Shanvi Singh",
                roll: "22491523",
                thtn: "520185T",
                marks: 158, // Placeholder mark
                file: "Answer Sheet: 22491523.pdf"
            },
            {
                name: "Medhasvi Singh",
                roll: "22586941",
                thtn: "965117J",
                marks: 164, // Placeholder mark
                file: "Answer Sheet: 22586941.pdf"
            }
        ];

        function attemptLogin() {
            const rollIn = document.getElementById('rollInput').value.trim();
            const thtnIn = document.getElementById('thtnInput').value.trim();
            const errorDiv = document.getElementById('errorMsg');

            // Find student in database
            const student = studentDatabase.find(s => s.roll === rollIn && s.thtn === thtnIn);

            if (student) {
                // Success: Populate Dashboard
                document.getElementById('displayStudentName').textContent = student.name;
                document.getElementById('displayRoll').textContent = student.roll;
                document.getElementById('displayTHTN').textContent = student.thtn;
                document.getElementById('displayMarks').textContent = student.marks;
                
                // Set PDF Link
                const linkBtn = document.getElementById('downloadLink');
                linkBtn.href = student.file;
                linkBtn.textContent = `ðŸ“„ View ${student.file}`;

                // Switch Views
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                errorDiv.style.display = 'none';
            } else {
                // Failure
                errorDiv.style.display = 'block';
                // Shake animation effect
                const loginBox = document.getElementById('loginSection');
                loginBox.style.animation = "shake 0.3s";
                setTimeout(() => loginBox.style.animation = "", 300);
            }
        }

        function logout() {
            // Reset Fields
            document.getElementById('rollInput').value = '';
            document.getElementById('thtnInput').value = '';
            
            // Switch Views
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        // Add CSS for shake animation dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>

</body>
</html>
